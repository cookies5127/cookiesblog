		<div class="row" ng-controller="commentCtrl">
			<div class="col-md-12">
				<div class="note">
					<div class="message" ng-repeat="item in comments"> 
						<a ng-hide="test" class="pull-right btn btn-danger" ng-click="destroy(item.id)">
							<i class="glyphicon glyphicon-remove"></i> Delete
						</a>
						<h3> 
							{{ item.author }} <span>&nbsp {{ item.author_email }} </span>
						</h3> 
						<div class="content"> 
							<p> {{ item.content }} </p> 
						</div> 
						<div class="time"> 
							{{ item.created_at }}
						</div> 
					</div>
				</div>
				<div class="message-input">
					<div class="alert alert-success">
						关于这篇文章你有什么想说的吗？
					</div>
					<form ng-submit="commentSubmit()">
						<div class="input-group">
							<span class="input-group-addon">姓名 </span>
							<input class="form-control" type="text" name="name" ng-model="comment.name" autocomplete="off">
						</div>
						<div class="input-group">
							<span class="input-group-addon">邮箱 </span>
							<input class="form-control" type="email" name="email" ng-model="comment.email" autocomplete="off">
						</div>
						<div class="input-group">
							<span class="input-group-addon">内容 </span>
							<input class="form-control" type="text" name="input" ng-model="comment.content" autocomplete="off">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
		</div>
