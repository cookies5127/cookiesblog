<div class="" ng-controller="projectCtrl">
	<h2>项目列表</h2>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="projectSubmit()">
					<div class="alert alert-info">需要做什么新项目吗？</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group row">
								<label for="p_name" class="col-md-3 control-label">名称</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="p_name" ng-model="project.p_name" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group row">
								<label for="p_deadline" class="col-md-3 control-label">Deadline</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="p_deadline" ng-model="project.p_deadline" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group row">
								<label for="v_id" class="col-md-3 control-label">版本号</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="v_id" ng-model="project.v_id" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group row">
								<label for="p_description" class="col-md-1 control-label">描述</label>
								<div class="col-md-11">
									<input type="text" class="form-control" name="p_description" ng-model="project.p_description" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-offset-1 col-md-11">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>截止</th>
				<th>status</th>
				<th>time</th>
				<th>选项</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in lists">
				<td>{{ $index + 1 }}</td>
				<td>{{ item.p_name }}</td>
				<td>{{ item.p_deadline}}</td>
				<td>{{ item.p_status}}</td>
				<td>{{ item.created_at }}</td>
				<td>
					<a class="btn btn-sm btn-success" ui-sref="admin.project.show({ pid:item.p_id, vid:item.v_id })"><i class="glyphicon glyphicon-edit"></i> show</a>
					<a class="btn btn-sm btn-primary" ng-click="changeStatus(item.p_id)"><i class="glyphicon glyphicon-edit"></i> Status</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
