<div class="" ng-controller="todoCtrl">
	<h2>待办事物</h2>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="todoSubmit()">
					<div class="alert alert-info">有什么需要做的？</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group row">
								<label for="td_name" class="col-md-3 control-label">Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="td_name" ng-model="todo.td_name" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label for="td_type" class="col-md-2 control-label">Type</label>
								<div class="col-md-9">
									<input type="radio" value="danger" ng-model="todo.td_type" name="td_type"> danger
									<input type="radio" value="warning" ng-model="todo.td_type" name="td_type"> warning
									<input type="radio" value="info" ng-model="todo.td_type" name="td_type"> info
									<input type="radio" value="default" ng-model="todo.td_type" name="td_type" ng-checked="true"> default
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group row">
								<label for="td_expect" class="col-md-1 control-label">期望</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="td_expect" ng-model="todo.td_expect" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group row">
								<label for="td_result" class="col-md-1 control-label">结果</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="td_result" ng-model="todo.td_result" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-offset-1 col-md-11">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="list-group">
			<div class="row">
				<div class="col-md-6">
					<h6>未解决</h6>
					<a class="list-group-item list-group-item-{{ todo.td_type }}" ng-repeat="todo in lists.todo" ng-click="edit(todo.td_id)">
						<h4 class="list-group-item-heading">{{ todo.td_name }}</h4>
						<p class="list-group-item-text">{{ todo.td_expect }}</p>
					</a>
				</div>
				<div class="col-md-6">
					<h6>解决了的</h6>
					<a class="list-group-item" ng-repeat="item in lists.finish">
						<h4 class="list-group-item-heading">{{ item.td_name }}</h4>
						<p class="list-group-item-text">{{ item.td_result }}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
