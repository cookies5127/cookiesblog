<div class="" ng-controller="thinkShowCtrl">
	<h2>{{ data.t_name }}</h2>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="wordSubmit()">
					<div class="form-group row">
						<label for="pw_word" class="label-control col-sm-1">Word</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="pw_word" ng-model="tword.tw_word" autocomplete="off">
						</div>
					</div>
					<div class="form-group row">
						<label for="pw_content" class="label-control col-sm-1">Content</label>
						<div class="col-sm-11">
							<input type="text" class="form-control" name="pw_content" ng-model="tword.tw_content" autocomplete="off">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-1 col-sm-11">
							<button type="submit" class="btn btn-sm btn-success">Submit</button>
							<button type="reset" class="btn btn-sm btn-default">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="list-group">
			<div class="row">
				<div class="col-md-6" ng-repeat="word in data.words">
					<a class="list-group-item" ng-click="wordEdit(word.tw_id)">
						<h4 class="list-group-item-heading">{{ word.tw_word }}</h4>
						<p class="list-group-item-text">{{ word.tw_content }}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
