<div class="" ng-controller="postCtrl">
	<h2>文章列表</h2>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="postSubmit()">
					<div class="alert alert-info">要写什么文章？</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group row">
								<label for="title" class="col-md-1 control-label">标题</label>
								<div class="col-md-10" style="margin-left: 32px;">
									<input type="text" class="form-control" name="title" ng-model="data.title" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group row">
								<label for="category_id" class="col-md-3 control-label">分类</label>
								<div class="col-md-9">
									<select class="form-control" ng-model="data.category_id">
										<option ng-repeat="item in metas" value="{{ item.m_id }}">{{ item.name }}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group row">
								<label for="summary" class="col-md-1 control-label">介绍</label>
								<div class="col-md-11">
									<input type="text" class="form-control" name="summary" ng-model="data.summary" autocomplete="off">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-1 col-md-11">
							<button type="submit" class="btn btn-sm btn-success">Submit</button>
							<button type="reset" class="btn btn-sm btn-default">Reset</button>
							<button class="btn btn-sm btn-default" ng-hide="button" ng-click="trashPost()">
								<i class="glyphicon glyphicon-trash"></i> Trash
							</button>
							<button class="btn btn-sm btn-info" ng-hide="!button" ng-click="showPost()">
								<i class="glyphicon glyphicon-edit"></i> Show
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>标题</th>
				<th class="hidden-xs">分类</th>
				<th class="hidden-xs">time</th>
				<th>选项</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in lists">
				<td>{{ item.id }}</td>
				<td>{{ item.title }}</td>
				<td class="hidden-xs">{{ item.name }}</td>
				<td class="hidden-xs">{{ item.created_at }}</td>
				<td>
					<a class="btn btn-sm btn-primary" ui-sref="editor({ url:'posts', id:item.id })"><i class="glyphicon glyphicon-edit"></i> editor</a>
					<a class="btn btn-sm btn-warning" ng-hide="!button" ng-click="restore(item.id)"><i class="glyphicon glyphicon-edit"></i> restore</a>
					<a class="hidden-xs btn btn-sm btn-danger" ng-click="destroy(item.id)"><i class="glyphicon glyphicon-edit"></i> {{ button ? 'forceDetele' : 'Delete' }}</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
