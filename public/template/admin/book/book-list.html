<div class="" ng-controller="bookCtrl">
	<h2>图书列表</h2>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="bookSubmit()">
					<div class="alert alert-info">要看什么书，为什么？</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group row">
								<label for="name" class="col-md-3 control-label">书名</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="name" ng-model="book.name" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group row">
								<label for="author" class="col-md-3 control-label">作者</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="author" ng-model="book.author" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group row">
								<label for="description" class="col-md-1 control-label">描述</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="description" ng-model="book.description" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-offset-1 col-md-11">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th class="hidden-xs">#</th>
				<th>标题</th>
				<th class="hidden-xs">作者</th>
				<th class="hidden-xs">now</th>
				<th class="hidden-xs">time</th>
				<th>选项</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in lists">
				<td class="hidden-xs">{{ $index + 1 }}</td>
				<td>{{ item.name }}</td>
				<td class="hidden-xs">{{ item.author}}</td>
				<td class="hidden-xs">{{ item.now }}%</td>
				<td class="hidden-xs">{{ item.created_at }}</td>
				<td>
					<a class="btn btn-sm btn-success" ui-sref="admin.book.show({ bookid:item.b_id })"><i class="glyphicon glyphicon-edit"></i> show</a>
					<a class="hidden-xs btn btn-sm btn-danger" ng-click="destroy(item.id)"><i class="glyphicon glyphicon-edit"></i> Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
